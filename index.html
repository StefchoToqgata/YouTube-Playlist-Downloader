<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Playlist Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>YouTube Playlist Converter</h1>
        <input type="text" id="playlist-url" placeholder="Enter YouTube Playlist URL">
        <button id="fetch-videos">Fetch Videos</button>

        <div id="video-list">
            
        </div>

        <div id="download-options" style="display: none;">
            <h3>Select format for all:</h3>
            <label><input type="radio" name="format" value="mp3"> MP3</label>
            <label><input type="radio" name="format" value="mp4"> MP4</label>
            <button id="download-selected">Download Selected</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
